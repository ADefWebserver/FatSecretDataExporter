name: Deplploy To Azure
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - uses: actions/checkout@master
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100 # Replace with specific dotnet core version
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: dotnet publish
      run: |
        dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp 
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: mydotnetcoreapp # Replace with your app name
        # Define secret variable in repository settings as per action documentation
        publish-profile: ${{ secrets.azureWebAppPublishProfile }} 
        package: ${{env.DOTNET_ROOT}}/myapp 
